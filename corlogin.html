<body style="background:#F7F7F7;">

    <div class="">
        <a class="hiddenanchor" id="toregister"></a>
        <a class="hiddenanchor" id="tologin"></a>

        <div id="wrapper">
            <div id="login" class="animate form">
                <section class="login_content">
                    <form>
                        <h1>Coordinator Login</h1>
                        <div>
                            <input type="text" class="form-control" placeholder="Username" required="" id="id1" />
                        </div>
                        <div>
                            <input type="password" class="form-control" placeholder="Password" required="" id="pass" />
                        </div>
                        <div>
                            <button class="btn btn-default" type="button">Log in</button>
                        </div>
                        <div class="clearfix"></div>
                        <div class="separator">

                            <p class="change_link" id="pp">
                            </p>
                            <div class="clearfix"></div>
                            <br />
                            <div>

                                <p></p>
                            </div>
                        </div>
                    </form>
                    <!-- form -->
                </section>
                <!-- content -->
            </div>

        </div>
    </div>

</body>
