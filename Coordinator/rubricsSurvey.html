                    <script type="text/javascript">


                        $(document).ready(function () {

                                    terms[i] = data[i].semester;
                                }
                                creatSelectOptions("#startT", terms);
                                creatSelectOptions("#endT", terms);
                            }
                            ).fail(function (jqXHR, textStatus, errorThrown)

                                console.log(textStatus + "\n" + errorThrown.toString());
                            });
                            
                            
                               // get PO 
                              var parameters = {
                                grp: "Coordinator",
                                cmd: "getPO"
                                                           //expected PO["a","b","c"]
                            };
                            $.getJSON("../index.php", parameters).done(function (data, textStatus, jqXHR) {
                                var courses = [];
                                for (var i = 0; i < data.length; i++)

                            {// log error to browser's console
                                console.log(textStatus + "\n" + errorThrown.toString());
                            });

                            function creatSelectOptions(id, data)
                            {  
                                 $(id).html("");//clear the defualt value
                                for (var i = 0; i < data.length; i++) { 
                                    $(id).append("<option value='" + data[i] + "'>" + data[i] + "</option>");
                                }
                            }





                            function creatTable(data, titles)
                            {

                                $("#table").html("<div class='panel panel-default'><div class='panel-heading'>DataTables Advanced Tables</div><div class='panel-body'><div class='dataTable_wrapper'><table class='table table-striped table-bordered table-hover' id='dataTables-example'></table></div></div></div> <hr id='report' />");


                                var table = $('#dataTables-example').DataTable({
                                    data: data,
                                    columns:titles

                                });


                            }




                            function creatReport(SOCode, HPerformace)
                            {
                                $("#report").html("<div class='row'><div class='col-lg-12 col-md-12 '><div class='panel panel-info'><div class='panel-heading'><h3>Quarterly Sales</h3></div><div class='panel-body'><div id='performance2' style='height: 270px;'></div></div></div></div></div>");

                                $("#performance2").shieldChart({
                                    primaryHeader: {
                                        text: "Visitors"
                                    },
                                    axisX: {
                                        collectionAlias: "StudentOutcome",
                                        categoricalValues: SOCode},
                                    dataSeries: [{
                                            seriesType: "bar",
                                            collectionAlias: "HPerformace",
                                            data: HPerformace
                                        }]
                                });
                            }
                            //var data = [{sr: "fghn1",question: "fghn1",Exellent: "fghn1",vgood: "fghn1",Good: "fghn1",fair: "fghn1",poor: "fghn1",NA:"asd"},{sr: "fghn1",question: "fghn1",Exellent: "fghn1",vgood: "fghn1",Good: "fghn1",fair: "fghn1",poor: "fghn1",NA:"asd"},{sr: "fghn1",question: "fghn1",Exellent: "fghn1",vgood: "fghn1",Good: "fghn1",fair: "fghn1",poor: "fghn1",NA:"asd"}]



                            $('form').submit(function (event) {
                                event.preventDefault();


                                var parameters = {//for the table
                                    grp: "Coordinator",
                                    cmd: "getRubricSurvey",
                                    startTerm: $("#startT option:selected").val(),
                                    endTerm: $('#endT option:selected').val(),
                                    PO: $("#PO option:selected").val() //epected array of Course,Semester,count,performance criteria ,ave score
                                };
                                $.getJSON("../index.php", parameters).done(function (data, textStatus, jqXHR) {
                                    var datatable = [];
                                    for (var i = 0; i < data.length; i++)//2d array
                                    {
                                        datatable[i] = [];
                                    }
                                    for (var i = 0; i < data.length; i++)//fill 2d array
                                    {
                                        datatable[i][0] = data[i].courseCode;
                                        datatable[i][1] = data[i].Semester;
                                        datatable[i][2] = data[i].count;
                                        datatable[i][3] = data[i].performanceCriteria;//check the spelling
                                        datatable[i][4] = data[i].aveScore;
                                       
                                    }
                                    var titles=[];
                                        titles[0] = {title: "Course"};
                                        titles[1] = {title: "Semester"};
                                        titles[2] = {title: "Count"};
                                        titles[3] = {title: "Performance Criteria"};
                                        titles[4] = {title: "Average Score"};
                                       
                                    creatTable(datatable, titles);

                                }
                                ).fail(function (jqXHR, textStatus, errorThrown)
                                {// log error to browser's console
                                    console.log(textStatus + "\n" + errorThrown.toString());
                                });//*****end creat Table





                                var parameters = {//for the chart figure
                                    grp: "Coordinator",
                                    cmd: "getChartData"//not sure of the command

                                            //expected an array of POCode,highestmarks
                                };
                                $.getJSON("../index.php", parameters).done(function (data, textStatus, jqXHR) {
                                    var POCode = [];
                                    var highestmarks = [];//not sure of this

                                    for (var i = 0; i < data.length; i++)//fill 2d array
                                    {
                                        POCode[i] = data[i].POCode;
                                        highestmarks[i] = data[i].highestmarks;

                                    }
                                    creatReport(POCode, highestmarks);
                                    

                                }
                                ).fail(function (jqXHR, textStatus, errorThrown)
                                {// log error to browser's console
                                    console.log(textStatus + "\n" + errorThrown.toString());
                                });//*****end Chart Figure


                              

                            });






                          
                            $("#ReportCenter").on("hide.bs.collapse", function () {
                                $("#RCoptions").html('<span class="glyphicon glyphicon-collapse-down"></span> Report Center');
                            });
                            $("#ReportCenter").on("show.bs.collapse", function () {
                                $("#RCoptions").html('<span class="glyphicon glyphicon-collapse-up"></span> Report Center');
                            });

                           




                            });




                    </script>
