<!DOCTYPE html>
<html>

<head>
    <title>Admin Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="DBA/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- styles -->
    <link href="DBA/css/styles.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
</head>

<body class="login-bg">
    <div class="header">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <!-- Logo -->
                    <div class="logo">
                        <h1 style="color: #FFFFFF">myabet Admin Page</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="page-content container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-wrapper">
                    <div class="box">
                        <div class="content-wrap">
                            <h6>Log In</h6>
                            <input class="form-control name" type="text" name="name" id="id1" placeholder="E-mail address">
                            <input class="form-control" type="password" name="password" id="pass" placeholder="Password">
                            <div class="action">
                                <button class="btn btn-primary signup" name="btn">Login</button>
                            </div>
                        </div>
                    </div>
                    <div class="already">
                        <p name="myp" id="pp"></p>
                    </div>


                </div>
            </div>
        </div>
    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="DBA/bootstrap/js/bootstrap.min.js"></script>
    <script src="DBA/js/login.js"></script>

</body>

</html>
